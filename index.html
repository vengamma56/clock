
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital and Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container"> 
        <div id="analog-clock">
            <div id="hour-hand" class="hand" aria-label="Hour Hand"></div>
            <div id="minute-hand" class="hand" aria-label="Minute Hand"></div>
            <div id="second-hand" class="hand" aria-label="Second Hand"></div>
            <div class="center-dot" aria-label="Center Dot"></div>
        </div>
        <div id="digital-clock" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
